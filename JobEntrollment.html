<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOb Entrollment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Job Entrollment-->
    <div>
        <form>
    <h2>Job Entrollment</h2>
    <label>UserName</label><br>
    <input type="text" placeholder="UserName"/><br>

    <label>Password</label><br>
    <input type="password" placeholder="Password"/><br>

    <label>Email</label><br>
    <input type="email" placeholder="Email"/><br>

    <label>About Yourself</label><br>
    <textarea rows="3" cols="25" placeholder="Bio"></textarea><br>

    <label>Designation</label><br>
    <select>
        <option value="java developer">Java developer</option>
        <option value="java developer">Python Developer</option>
    </select><br>

    <label>DOB</label><br>
    <input type="datetime-local"><br>

    <label>Your Image</label><br>
    <input type="file"><br>

    <label>Mobile NO</label><br>
    <input type="number"><br>

    <label>Programming level</label><br>
    <input type="checkbox" value="begineer">Beginner
    <input type="checkbox" value="intermediate">Intermediate
    <input type="checkbox" value="Exper">Expert<br>

    <label>Expertise In</label><br>

    <input type="radio" name="expertise" value="frontend">Frontend
    <input type="radio" name="expertise" value="Backend">Backend
    <input type="radio" name="expertise" value="DB">DB<br>

<label>URL</label><br>
<input type="url" placeholder="Your WebSite Url"><br>

<input class="button" type="Submit" value="Entroll">
<input  class= "button" type="reset" value="Reset">
</form>

</div>
</body>
</html>
